<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b16c96748f.js" crossorigin="anonymous"></script>
    <title>fetch-api</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>
        <div class="weather">
            <div class="temp">
                <div class="temp-value tmp">1F</div>
                <div class="temp-value"><i class="fa-solid fa-cloud fa-2xl"></i></div>
            </div>
            <div class="city-name">Berline</div>
            <div class="info">
                <div class="humidity wind">
                    <div class="wind-item"><i class="fa-solid fa-wind fa-2xl"></i></div>
                    <div class="wind-item">
                       <p class="hum-val">50%</p>
                       <p>Humidity</p>
                    </div>
                   
                </div>
                <div class="wind">
                    <div class="wind-item"><i class="fa-solid fa-wind fa-2xl"></i></div>
                    <div class="wind-item">
                       <p class="hum-val wi-val">15 km/hr</p>
                       <p>wind</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
